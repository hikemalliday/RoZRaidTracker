server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name roz.yeetorskeet.com; # REPLACE HERE

    ssl_certificate /etc/letsencrypt/live/roz.yeetorskeet.com/fullchain.pem; # REPLACE HERE
    ssl_certificate_key /etc/letsencrypt/live/roz.yeetorskeet.com/privkey.pem; # REPLACE HERE

    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-NginX-Proxy true;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_pass http://localhost:8000/;
        proxy_ssl_session_reuse off;
        proxy_set_header Host $http_host;
        proxy_pass_header Server;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }
}